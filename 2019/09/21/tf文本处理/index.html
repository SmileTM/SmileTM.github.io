    <div class="post-body" itemprop="articleBody"><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> tensorflow <span class="keyword">as</span> tf</span><br><span class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</span><br><span class="line"><span class="keyword">import</span> pandas <span class="keyword">as</span> pd</span><br><span class="line"><span class="keyword">from</span> tensorflow.keras.preprocessing.text <span class="keyword">import</span> Tokenizer</span><br><span class="line"><span class="keyword">from</span> tensorflow.keras.preprocessing.sequence <span class="keyword">import</span> pad_sequences</span><br><span class="line"></span><br><span class="line"><span class="comment"># 利用pandas 读取csv文件数据</span></span><br><span class="line">data = pd.read_csv(<span class="string">&#x27;./bbc-text.csv&#x27;</span>)</span><br><span class="line"><span class="comment"># 将data转换为numpy数据</span></span><br><span class="line">data = data.to_numpy()</span><br><span class="line"><span class="comment"># 对数据进行提取</span></span><br><span class="line">labels = data[:, <span class="number">0</span>]</span><br><span class="line">sentences = data[:, <span class="number">1</span>]</span><br><span class="line"><span class="comment"># 创建分词器</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 这里设置分词器容量为100， 若超过100 则剩余的用&lt;oov&gt; 表示</span></span><br><span class="line"><span class="comment"># stokenizer = Tokenizer(100,oov_token=&#x27;&lt;oov&gt;&#x27;)</span></span><br><span class="line"></span><br><span class="line">stokenizer = Tokenizer()</span><br><span class="line">stokenizer.fit_on_texts(sentences)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 输出词 词索引</span></span><br><span class="line">word_index = stokenizer.word_index</span><br><span class="line"><span class="built_in">print</span>(word_index)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 将文本转换为相应的 序列</span></span><br><span class="line">sequences = stokenizer.texts_to_sequences(sentences)</span><br><span class="line"><span class="built_in">print</span>(sequences[<span class="number">0</span>])</span><br><span class="line"></span><br><span class="line"><span class="comment"># 将小于指定长度的文本序列进行 0 填充，默认为前面填充,可用参数有padding = ‘post’/&#x27;pre&#x27;，truncating = &#x27;post&#x27;/&#x27;pre&#x27;</span></span><br><span class="line"><span class="comment"># pad_sequences(sequences, padding=None,truncating=None)</span></span><br><span class="line">padded = pad_sequences(sequences)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="built_in">print</span>(padded[<span class="number">0</span>])</span><br></pre></td></tr></table></figure>

<p>输出：</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">举例</span><br><span class="line">sentences = [<span class="string">&#x27;i love you&#x27;</span>,<span class="string">&#x27;do you have money&#x27;</span>, <span class="string">&#x27;i like running&#x27;</span>]</span><br><span class="line"></span><br><span class="line">word_index</span><br><span class="line">&#123;<span class="string">&#x27;i&#x27;</span>: <span class="number">1</span>, <span class="string">&#x27;you&#x27;</span>: <span class="number">2</span>, <span class="string">&#x27;love&#x27;</span>: <span class="number">3</span>, <span class="string">&#x27;do&#x27;</span>: <span class="number">4</span>, <span class="string">&#x27;have&#x27;</span>: <span class="number">5</span>, <span class="string">&#x27;money&#x27;</span>: <span class="number">6</span>, <span class="string">&#x27;like&#x27;</span>: <span class="number">7</span>, <span class="string">&#x27;running&#x27;</span>: <span class="number">8</span>&#125;</span><br><span class="line"></span><br><span class="line">sequences</span><br><span class="line">[[<span class="number">1</span>, <span class="number">3</span>, <span class="number">2</span>], [<span class="number">4</span>, <span class="number">2</span>, <span class="number">5</span>, <span class="number">6</span>], [<span class="number">1</span>, <span class="number">7</span>, <span class="number">8</span>]]</span><br><span class="line"></span><br><span class="line">padded    默认以最长句子为Maxlen  ，在序列前面填充</span><br><span class="line">[[<span class="number">0</span> <span class="number">1</span> <span class="number">3</span> <span class="number">2</span>]</span><br><span class="line"> [<span class="number">4</span> <span class="number">2</span> <span class="number">5</span> <span class="number">6</span>]</span><br><span class="line"> [<span class="number">0</span> <span class="number">1</span> <span class="number">7</span> <span class="number">8</span>]]</span><br><span class="line"></span><br></pre></td></tr></table></figure>
